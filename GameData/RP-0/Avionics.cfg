// Disable attitude control on non-control parts. Add to this patch
// all probes which should not have independent attitude control.
@PART[SXTSputnik|FASAExplorerProbe]:FOR[RP-0]
{
	MODULE
	{
		name = ModuleScienceCore
	}
}

@PART[FASAAgenaProbe]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 150.0
	}
}

@PART[Pods]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 50.0
	}
}

@PART[Apollo|Mark1-2]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 100.0
	}
}

@PART[SmallProbes]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5.0
	}
}

// Saturn IU, S-IVB.
@PART[FASAApolloIU|FASAApalloLFTJ2Plate]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5000.0
	}
}
