{
	@MODULE[KzFairingBaseResizer]
	{
		@costPerTonne = 10
	}
}
@PART[*]:HAS[@MODULE[KzThrustPlateResizer]]:FOR[RP-0]
{
	@MODULE[KzThrustPlateResizer]
	{
		@costPerTonne = 10
	}
}
@PART[KzProcFairingFuselage*]:FOR[RP-0]
{
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne = 3
	}
}

@PART[KzProcFairingSide*]:FOR[RP-0]
{
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne = 5
	}
}